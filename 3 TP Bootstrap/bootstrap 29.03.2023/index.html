<html>
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap nauka</title>
        <meta name="author" content="Szymon Kalinowski">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<!--

Bootstrap to popularny framework CSS, który ułatwia projektowanie responsywnych stron internetowych.

    "bg" oznacza "background" i służy do ustawiania tła elementu. Dzięki niej możesz ustawić kolor lub obrazek jako tło dla danego elementu.

    "col" oznacza "column" i określa liczbę kolumn, jakie element zajmuje w siatce Bootstrapa. Standardowo siatka składa się z 12 kolumn, dlatego możesz ustawić np. "col-6", co oznacza, że element zajmuje połowę dostępnej przestrzeni, "col-4", co oznacza, że element zajmuje 1/3 dostępnej przestrzeni, itd.

    "float-end" to klasa pozycjonująca element po prawej stronie. Możesz także użyć "float-start", aby pozycjonować element po lewej stronie.

    "offset" oznacza przesunięcie elementu o określoną liczbę kolumn w prawo. Na przykład "offset-3" oznacza przesunięcie elementu o trzy kolumny w prawo, co jest równoznaczne z tym, że element zaczyna się na czwartej kolumnie. Dzięki temu możesz precyzyjnie kontrolować położenie elementów w siatce.

-->

        <div class="bg-success col-6 float-end">1</div> <!-- Zielony tło, szerokość 6 kolumn, wyrównanie do prawej -->
        <div class="bg-info col-6">2</div> <!-- Niebieskie tło, szerokość 6 kolumn -->
        <div class="bg-warning col-8">3</div> <!-- Żółte tło, szerokość 8 kolumn -->

        <div class="bg-danger col-6 offset-3">1</div> <!-- Czerwone tło, szerokość 6 kolumn, przesunięcie o 3 kolumny -->
        <div class="bg-success col-6">2</div> <!-- Zielone tło, szerokość 6 kolumn -->
        <div class="bg-primary col-6 offset-6">3</div> <!-- Niebieskie tło, szerokość 6 kolumn, przesunięcie o 6 kolumn -->
        <div class="bg-primary col-3 offset-3">4</div> <!-- Niebieskie tło, szerokość 3 kolumn, przesunięcie o 3 kolumny -->

        <div class="bg-primary col-2 offset-10">1</div> <!-- Niebieskie tło, szerokość 2 kolumn, przesunięcie o 10 kolumn -->
        <div class="bg-dark col-4 offset-8">2</div> <!-- Ciemne tło, szerokość 4 kolumn, przesunięcie o 8 kolumn -->
        <div class="bg-primary col-2 offset-8">3</div> <!-- Niebieskie tło, szerokość 2 kolumn, przesunięcie o 8 kolumn -->
        <div class="bg-dark col-4 offset-6">4</div> <!-- Ciemne tło, szerokość 4 kolumn, przesunięcie o 6 kolumn -->
        <div class="bg-primary col-6 offset-4">5</div> <!-- Niebieskie tło, szerokość 6 kolumn, przesunięcie o 4 kolumn -->
        <div class="bg-dark col-10">5</div> <!-- Ciemne tło, szerokość 10 kolumn -->

    </body>
</html>
